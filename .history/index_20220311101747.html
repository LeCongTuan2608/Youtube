<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="./sass/css/style.css" />
    <link rel="stylesheet" href="./Javascript/app.js" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"> </script>
    <script nomodule src="https: // unkg .com / ionicons @ 5.5.2 / dist / ionicons / ionicons.js ">
    </script>

</head>

<body>
    <header>
        <div class="container-header">
            <div class="container-header-child">
                <div class="header-ytb-left">
                    <div class="header-ytb-left-button-menu">
                        <ion-icon name="menu-outline"></ion-icon>
                    </div>
                    <div class="header-ytb-left-logo">
                        <div class="header-ytb-left-logo-child" >
                            <div class="logo">
                                <ion-icon name="logo-youtube"></ion-icon>
                            </div>
                            <div class="ytb">
                                <a >Youtube</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="header-ytb-center">
                    <div class="header-ytb-center-seach">
                        <from name="myFrom" action="">
                            <div class="header-ytb-center-seach-input">
                                <input type="text" class="key_word" placeholder="Tìm kiếm">
                                <button type="search" class="btn-seach"><ion-icon name="search-outline"></ion-icon></button>
                            </div>
                            <div class="header-ytb-center-seach-micro">
                                <ion-icon name="mic"></ion-icon>
                            </div>
                        </from>
                    </div>
                </div>

                <div class="header-ytb-right">
                    <div class="heaer-ytb-right-style">
                        <ion-icon name="color-palette-outline"></ion-icon>
                        <ion-icon name="duplicate-outline"></ion-icon>
                        <ion-icon name="film-outline"></ion-icon>
                        <ion-icon name="notifications-circle-outline"></ion-icon>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container-body">
        <div class="container-body-child">
            <div class="container-body-position-left">
                <div class="position-left-menu-bar">
                    <ul class="menu">
                        <li class="active" index="0" >
                            <ion-icon name="home-outline"></ion-icon><a>Trang chủ</a></li>
                        <li index="1">
                            <ion-icon name="compass-outline"></ion-icon><a>Khám phá</a></li>
                        <li index="2">
                            <ion-icon name="flash-outline"></ion-icon><a>Shorts</a></li>
                        <li index="3">
                            <ion-icon name="bag-check-outline"></ion-icon><a>Kênh đăng kí</a></li>
                        <li index="4">
                            <ion-icon name="albums-outline"></ion-icon><a>Thư viện</a></li>
                    </ul>
                </div>
            </div>

            <div class="container-body-position-right">
                <div class="container-body-contents">
                    <div class="container-body-content">
                         <a class="link" href="https://www.youtube.com/watch?v=keCFnn0pPGw">
                            <div class="container-body-content-image">
                                <img src="https://i.ytimg.com/vi/keCFnn0pPGw/hq720.jpg?sqp=-…AFwAcABBg==&rs=AOn4CLAUPR6M5EqZpr-xLqhwRypLJ1eaXQ">
                            </div>
                            <div class="container-body-content-title">
                                <div class="container-body-content-title-media">
                                    <h3 class="title">Đế Vương</h3>
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="container-body-content">
                        <a class="link" href="https://www.youtube.com/watch?v=lZYOp1B_OZs">
                           <div class="container-body-content-image">
                               <img src="https://i.ytimg.com/vi/lZYOp1B_OZs/mqdefault.jpg">
                           </div>
                           <div class="container-body-content-title">
                               <div class="container-body-content-title-media">
                                   <h3 class="title">Tình Yêu Bát Cơm Rang</h3>
                               </div>
                           </div>
                       </a>
                   </div>            
           
                   <div class="container-body-content">
                        <a class="link" href="https://www.youtube.com/watch?v=DWYwmTdXpqw&list=RDDWYwmTdXpqw&start_radio=1">
                        <div class="container-body-content-image">
                            <img src="https://i.ytimg.com/vi/DWYwmTdXpqw/mqdefault.jpg">
                        </div>
                        <div class="container-body-content-title">
                            <div class="container-body-content-title-media">
                                <h3 class="title">Cuộc Sống Em Ổn Khum?</h3>
                            </div>
                        </div>
                        </a>
                    </div>   
                    <div class="container-body-content">
                        <a class="link" href="                    https://www.youtube.com/watch?v=rIXhXaQ8tiM
                        ">
                            <div class="container-body-content-image">
                                <img src="https://i.ytimg.com/vi/DWYwmTdXpqw/mqdefault.jpg">
                            </div>
                            <div class="container-body-content-title">
                                <div class="container-body-content-title-media">
                                    <h3 class="title">Cuộc Sống Em Ổn Khum?</h3>
                                </div>
                            </div>
                        </a>
                    </div>   
                </div>
            </div>
        </div>
</body>
<script src="./Javascript/app.js"></script>

</html>
