<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Youtube</title>
      <link rel="stylesheet" href="./sass/css/style.css" />
      <link rel="stylesheet" href="./sass/css/style-watch.css" />

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet" />

      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https: // unkg .com / ionicons @ 5.5.2 / dist / ionicons / ionicons.js "></script>
   </head>

   <body>
      <header>
         <div class="container-header">
            <div class="container-header-child">
               <div class="header-ytb-left">
                  <div class="header-ytb-left-button-menu">
                     <ion-icon name="menu-outline"></ion-icon>
                     <ul class="menu-bar">
                        <li class="active" index="0"><ion-icon name="home-outline"></ion-icon><a>Trang chủ</a></li>
                        <li index="1"><ion-icon name="compass-outline"></ion-icon><a>Khám phá</a></li>
                        <li index="2"><ion-icon name="flash-outline"></ion-icon><a>Shorts</a></li>
                        <li index="3"><ion-icon name="bag-check-outline"></ion-icon><a>Kênh đăng kí</a></li>
                        <li index="4"><ion-icon name="albums-outline"></ion-icon><a>Thư viện</a></li>
                     </ul>
                  </div>

                  <div class="header-ytb-left-logo">
                     <div class="header-ytb-left-logo-child">
                        <div class="logo">
                           <ion-icon name="logo-youtube"></ion-icon>
                        </div>
                        <div class="ytb">
                           <a>Youtube</a>
                        </div>
                     </div>
                  </div>
               </div>

               <div class="header-ytb-center">
                  <div class="header-ytb-center-seach">
                     <from name="myFrom" action="">
                        <div class="header-ytb-center-seach-input">
                           <input type="text" class="key_word" placeholder="Tìm kiếm" />
                           <button type="search" class="btn-seach">
                              <ion-icon name="search-outline"></ion-icon>
                           </button>
                        </div>
                        <div class="header-ytb-center-seach-micro">
                           <ion-icon name="mic"></ion-icon>
                        </div>
                     </from>
                  </div>
               </div>

               <div class="header-ytb-right">
                  <div class="heaer-ytb-right-style">
                     <ion-icon class="btn_color" name="color-palette-outline"></ion-icon>
                     <ion-icon class="add" name="duplicate-outline"></ion-icon>
                     <ion-icon class="film" name="film-outline"></ion-icon>
                     <ion-icon class="notification" name="notifications-circle-outline"></ion-icon>
                  </div>
               </div>
            </div>
         </div>
      </header>
      <main>
         <div class="ytb-watch">
            <div class="ytb-watch-video">
               <div class="ytb-watch-video-child">
                  <div class="ytb-video-play">
                     <div class="ytb-video">
                        <iframe
                           class="iframe_cls"
                           src="https://www.youtube.com/embed/lZYOp1B_OZs"
                           allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                           allowfullscreen
                        ></iframe>
                     </div>

                     <div class="ytb-video-info">
                        <div class="info-container">
                           <div class="title">
                              <h2>Tình Yêu Bát Cơm Rang</h2>
                           </div>
                           <div class="view-emotion">
                              <div class="view">
                                 <span>51.125.918 lượt xem</span>
                              </div>
                              <div class="emotion">
                                 <a class="icon-like"><ion-icon name="heart-outline"></ion-icon>Thích</a>
                                 <a class="icon-dislike"
                                    ><ion-icon name="heart-dislike-outline"></ion-icon>Không Thích</a
                                 >
                                 <a class="icon-share"><ion-icon name="share-outline"></ion-icon>Chia Sẻ</a>
                                 <a class="icon-cut"><ion-icon name="cut-outline"></ion-icon>Tạo Đoạn Video</a>
                                 <a class="icon-ellipsis"><ion-icon name="ellipsis-horizontal-outline"></ion-icon></a>
                              </div>
                              <!-- display flex -->
                              <!--icon like -->
                           </div>
                        </div>
                     </div>
                     <div class="ytb-video-channel">
                        <div class="channel-container">
                           <div class="container-top">
                              <div class="channel-information">
                                 <div class="channel-image">
                                    <img
                                       src="https://yt3.ggpht.com/ytc/AKedOLRKkLLXgm_AraGr0DG042HW-zkrk-4CyzBbjUSN9A=s88-c-k-c0x00ffffff-no-rj"
                                       alt=""
                                    />
                                 </div>
                                 <div class="channel-name">
                                    <h4>MixiGaming</h4>
                                    <span>5Tr người đăng kí</span>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="ytb-video-comment">
                        <div class="comment-container">
                           <img
                              src="https://yt3.ggpht.com/yti/APfAmoGOKDU3dpweltQGctyOkdUr1wfkPCngH0x-druu9A=s88-c-k-c0x00ffffff-no-rj"
                              alt=""
                           />
                           <input class="comment" type="text" placeholder="Bình luận " />
                           <ion-icon name="chatbox-ellipses-outline"></ion-icon>
                        </div>
                     </div>
                     <div class="ytb-video-commented">
                        <div class="commented-container">
                           <img
                              src="https://yt3.ggpht.com/yti/APfAmoGOKDU3dpweltQGctyOkdUr1wfkPCngH0x-druu9A=s88-c-k-c0x00ffffff-no-rj"
                              alt=""
                           />
                           <div class="commented-content">
                              <h4>Tuấn Lê</h4>
                              <span>Cảm ơn mọi người đã theo dõi</span>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>

            <div class="ytb-watch-contents">
               <div class="ytb-list-contents">
                  <!-- <div class="ytb-contents-container">
                     <a class="link" href="watch.html">
                        <div class="ytb-contents">
                           <div class="ytb-content-image">
                              <img
                                 src="https://i.ytimg.com/vi/keCFnn0pPGw/hq720.jpg?sqp=-…AFwAcABBg==&rs=AOn4CLAUPR6M5EqZpr-xLqhwRypLJ1eaXQ"
                              />
                           </div>
                           <div class="ytb-content-title">
                              <div class="title">
                                 <h3>Đế Vương</h3>
                              </div>
                              <div class="ytb-content-source">
                                 <span class="channel">Đình Dũng Official</span>
                                 <span class="view">50N lượt xem</span>
                              </div>
                           </div>
                        </div>
                     </a>
                  </div>-->
               </div>
            </div>
         </div>
      </main>
   </body>
   <!-- <script type="module" src="./Javascript/app.js"></script> -->
   <script type="module" src="./Javascript/app-watch.js"></script>
</html>
